<!DOCTYPE html>
<html>
<head>
	<title>Beary Website</title>

	<link rel = "shortcut icon" type = "image" href = "https://www.seekpng.com/png/full/92-927828_cow-head-png.png">

	<!-- Bootstrap 3 Library -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<!-- Main CSS -->
	<style>
		body {
			background-color: beige;
		}

		h1 {
			margin-top: 50px;
			margin-bottom: 25px;
		}

		p {
			font-size: 1.75em;
			line-height: 2em;
		}
	</style>
</head>
<body>
	<!-- Title Bar -->
	<div class = "container-fluid">
		<div class = "col-sm-12" style = "text-align: center; border-bottom: 1px solid  black; padding-bottom: 50px; margin-bottom: 50px;">
			<h1 align = "center">Feel free to click on the buttons below, Bear!</h1>

			<button type="button" class="btn btn-primary btn-lg" onclick = "askFood()">First Question</button>
			<button type="button" class="btn btn-primary btn-lg" onclick = "askLove()">Second Question</button>
			<button type="button" class="btn btn-primary btn-lg" onclick = "askName()">Third Question</button>
		</div>
	</div>

	<!-- Answer Bar -->
	<div class = "container">
		<div class = "col-sm-8 col-sm-offset-2">
			<p id = "firstAns"></p>
			<p id = "secondAns"></p>
			<p id = "thirdAns"></p>
		</div>
	</div>

	<h3 style = "color: darkgreen; position: absolute; left: 50px; bottom: 50px;"><b>#bearyIsACow</b></h3>

	<img src = "https://static.wikia.nocookie.net/webarebears/images/3/37/Ice_bear.png/revision/latest/scale-to-width-down/2000?cb=20160619204008" width = "250" style = "position: absolute; bottom: 75px; right: 75px;">

	<!-- Script -->
	<script>
		alert("Hello, beary!");

		//get elements
		var ansEl = [document.getElementById("firstAns"), document.getElementById("secondAns"), document.getElementById("thirdAns")];

		//input and output functions
		var askFood = function() {
			var name = prompt("What is your favourite food?");

			ansEl[0].innerHTML = "Food: " + name;
		};

		var askLove = function() {
			var age = prompt("Do you love your father?");

			ansEl[1].innerHTML = "Love Family: " + age;
		};

		var askName = function() {
			var address = prompt("What is your father's name?");

			ansEl[2].innerHTML = "Father's Name: " + address;
		};
	</script>
</body>
</html>
